<!DOCTYPE html>
<html>
<head>
    <title>Álbum de Memórias</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Nosso Álbum de Memórias</h1>
        <form id="uploadForm" action="upload.php" method="POST" enctype="multipart/form-data">
            <input type="file" id="imagem" name="imagem" accept="image/*" required>
            <label for="imagem" class="custom-file-upload">Selecionar Foto</label>
            <input type="text" id="descricao" name="descricao" placeholder="Adicionar descrição" class="input-description">
            <button type="submit" class="upload-button">Enviar Foto</button>
        </form>

        <div id="album" class="photo-grid">
            <!-- As imagens serão exibidas aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
